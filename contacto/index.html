<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------------TITLE-------------------->
    <title>Muniz Arquitectura & Diseño | Contacto</title>
    <!--------------------FAV ICON-------------------->
    <link
      rel="shortcut icon"
      href="../images/generales/favicon.svg"
      type="image/x-icon"
    />
    <!--------------------SEO-------------------->
    <meta
      name="description"
      content="Somos un equipo de arquitectos orientado a la
    excelencia de cada proyecto. ¡Contactá con nosotros y hacé realidad tus proyectos!"
    />
    <meta
      name="keywords"
      content="estudio, arquitecto, arquitectura, diseño, maquetas, renders, proyectos, planos, construccion, obra, contacto, presupuesto"
    />
    <meta name="robots" content="index,follow" />
    <!--------------------FONT AWESOME-------------------->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--------------------AOS-------------------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
      referrerpolicy="no-referrer"
    />
    <!--------------------CSS-------------------->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../images/generales/logo.png"
              alt="Muniz Arquitectura & Diseño"
              class="header__logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../servicios/index.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../proyectos/index.html"
                  >Proyectos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../nosotros/index.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--CONTENIDO-->
    <main class="background">
      <!--FORMULARIO-->
      <div class="fondoClaro">
        <section
          class="
            container
            row
            text-center
            align-items-center
            justify-content-center
            py-4
            m-auto
          "
        >
          <div class="align-middle col-12 col-xl-7">
            <h1 class="pageTitle px-4">Consultá o contanos tu proyecto</h2>
            <img
              src="images/contactoimg.png"
              alt="Ilustración de una construcción"
              class="imgForm py-4 d-none d-xl-inline-block opacity-75"
            />
          </div>
          <div class="formulario text-white col-10 col-xl-5">
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="floatingInput"
                placeholder="Nombre"
              />
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control bg-dark text-white"
                id="floatingInput"
                placeholder="Correo electrónico"
              />
              <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control bg-dark text-white"
                id="floatingInput"
                placeholder="Teléfono"
              />
              <label for="floatingInput">Teléfono</label>
            </div>
            <div class="form-floating mb-4">
              <textarea
                tipy="text"
                class="form-control bg-dark text-white"
                id="floatingInput"
                placeholder="¿En qué podemos ayudarte?"
              ></textarea>
              <label for="floatingInput">¿En qué podemos ayudarte?</label>
            </div>
            <button type="submit" class="btn btn-dark px-5 shadow border-white">
              Enviar
            </button>
          </div>
        </section>
      </div>
      <!--TARJETAS-->
      <section class="container-lg d-flex text-center my-4 tarjetas">
        <div class="tarjetas__card py-3">
          <img src="./images/icons/location.svg" alt="Ícono de ubicacion" />
          <h2 class="pt-2">Estudio</h2>
          <h3>Lorem Ipsum 1998, Haedo</h3>
        </div>
        <div class="tarjetas__card py-3">
          <img src="./images/icons/phone.svg" alt="Ícono de telefono" />
          <h2 class="pt-2">Teléfono</h2>
          <h3>(011) 4443-1234</h3>
        </div>
        <div class="tarjetas__card py-3">
          <img
            src="./images/icons/mail.svg"
            alt="Ícono de correo electrónico"
          />
          <h2 class="pt-2">E-mail</h2>
          <h3>loremipsum@muniz.com</h3>
        </div>
      </section>
      <!--MAPA-->
      <section class="text-center container-fluid">
        <h2>¿Dónde nos encontramos?</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52517.36824030893!2d-58.63465350613662!3d-34.64622873280601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc78273397ab1%3A0x5093683b11b0c457!2sHaedo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1630787333026!5m2!1ses-419!2sar"
          width="600"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          class="py-4 w-75 rounded mapaGris"
        >
          Este mapa no es compatible con su navegador.
        </iframe>
      </section>
    </main>
    <!--FOOTER-->
    <footer>
      <div class="container">
        <div class="text-center redSocial py-4">
          <a href="#">
            <i class="px-3 fab fa-instagram redSocial redSocial--ig"></i>
          </a>
          <a href="#">
            <i class="px-3 fab fa-facebook redSocial redSocial--fb"></i>
          </a>
          <a href="#">
            <i class="px-3 fab fa-linkedin-in redSocial redSocial--li"></i>
          </a>
        </div>
      </div>
      <div class="text-center py-2 autor">
        <p class="autor__texto">
          © Copyright 2021 - Muniz Arquitectura & Diseño | Creado por Tomás L.
          Alonso
        </p>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
